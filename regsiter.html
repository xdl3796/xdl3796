<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./css/cssReset.css"/>
	<link rel="stylesheet" type="text/css" href="./css/regsiter.css"/>
	
	<title>注册</title>
</head>
<body>
	<!-- 导航开始 -->
	<nav>
		<div class="center">
			<div class="regsiter_left">
				<img src="./img/logo/shoucang.jpg" >
				<a href="javascript:;">收藏商城</a>
			</div>
			<div class="regsiter_right">
				<a>恁好！欢迎来到商城！</a>
				<a href="login.html">[登录]</a>
				<a href="javascript:;">[免费注册]</a>
			</div>
		</div>
	</nav>
	<!-- 导航结束 -->
	
	<!-- logo设置开始 -->
	<div class="center_top">
		<img src="./img/login/loginLogo.png" >
		<span>欢迎注册</span>
		<span>我已注册，现在就 <a href="login.html">登陆</a></span>
	</div>
	<!-- logo设置结束 -->
	<!-- 注册设置开始 -->
	<div class="regsiter">
		<div class="zhuce">
			<form action="" method="get">
				<ul>
					<li>
						<span>&nbsp;&nbsp;&nbsp;手机号码：</span>
						<input type="text" name="uname" id="uname" value="" placeholder="请输入手机号码"/>
						<span id="unameTip"></span>
					</li>
					<li class="clearfix">
						<span class="san">&nbsp;&nbsp;&nbsp;滑块验证：</span>
						<div class="slider"></div>
					</li>
					<li>
						<span>请设置密码：</span>
						<input type="text" name="upwd" id="upwd" value="" />
						<span id="upwdTip"></span>
					</li>
					<li>
						<span>请确认密码：</span>
						<input type="password" name="upwdsure" id="upwdsure" value="" />
					</li>
					<li>
						<span>手机验证码：</span>
						<input type="text" name="code" id="code" value="" />
					</li>
					<li>
						<input type="checkbox" name="checked" id="checked" value="" />
						<label for="checked">我已阅读并同意《<a href="javascript:;">用户注册协议</a>》</label>
					</li>
					<li>
						<input type="submit" id="zhuCe" value="注册"/>
					</li>
				</ul>
			</form>
		</div>
	</div>
	<!-- bottom开始0 -->
	<div class="login_bottom">
		<p>Copyright&copy;2021 中酒网版权所有</p>
	</div>
	<script src="./JS/register.js"></script>
</body>
</html>

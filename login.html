<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./css/cssReset.css"/>
	<link rel="stylesheet" type="text/css" href="./css/login.css"/>
	<title>登录</title>
</head>
<body>
	<!-- 导航开始 -->
	<div class="nav">
		<div class="center1">
			<img src="./img/login/loginLogo.png" >
			<span>欢迎登录</span>
		</div>
	</div>
	<!-- 中部开始 -->
	<div class="login_middle">
		<div class="login_center">
			<div class="login_left"><img src="./img/login/bg.png" ></div>
			<div class="login_right">
				<div class="top">
					<span id="saoma" onclick="fn1()">扫码登录</span>
					<span id="zhanghu" onclick="fn2()">账户登录</span>
				</div>
				<!-- 扫码 登录 -->
				<div class="bottom clearfix">
					<img src="./img/login/erweima.gif" >
					<span>打开中酒网APP</span>
					<span>扫描二维码</span>
					<img src="./img/login/sao_2%20(1).png" >
				</div>
				<!-- 用户 登录 -->
				<div class="bottom_zhu">
					<form action="" method="POST">
						<input type="text" name="uname" id="uname" value="" placeholder="请输入用户名" />
						<input type="password" name="upwd" id="upwd" value="" placeholder="请输入密码" />
						<input type="button" onclick="login()" name="ubtn" id="ubtn" value="登录" />
						<span>短信验证码登录</span>
						<span>忘记密码</span>
					</form>
				</div>
				<div class="login_bot" onclick="register()">
					<img src="./img/logo/weibo2.png" >
					<span @click="weibo()">微博</span>
					<span>|</span>
					<img src="./img/logo/weixin2.png" >
					<span @click="wei()">微信</span>
					<span>|</span>
					<span >立即注册</span>
				</div>
			</div>
		</div>
	</div>
	<!-- 底部开始 -->
	<div class="login_bottom">
		<p>Copyright 2021 中酒网版权所有</p>
	</div>
	<script src="JS/login.js"></script>
</body>
</html>
